<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-3</title>
</head>

<body>
    <h1>人口が多い国ランキング</h1>
    <table border="1" style="border-collapse: collapse;">
        <tr>
            <th>順位</th>
            <th>国名</th>
            <th>人口（億人）</th>
        </tr>

        <script>
            let ranking_list = {
                chaina: [1, "中国", 14.48],
                indo: [2, "インド", 14.06],
                Indonesia: [3, "インドネシア", 2.79]
            }
            const tableelment = document.querySelector("table");
            for (let key in ranking_list) {
                tableelment.insertAdjacentHTML("beforeend", "<tr><td>" + ranking_list[key][0] + "</td><td>" + ranking_list[key][1] + "</td><td>" + ranking_list[key][2] + "</td></tr>");
                console.log(ranking_list[key]);
            }
        </script>
    </table>
</body>

</html>
