<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-3</title>
</head>

<body>
    <h1>人口が多い国ランキング</h1>
    <table border="1" style="border-collapse: collapse;">
        <tr>
            <th>順位</th>
            <th>国名</th>
            <th>人口（億人）</th>
        </tr>
    </table>
    <script>
        let ranking = [
            ["1", "中国", "14.48"],
            ["2", "インド", "14.48"],
            ["3", "インドネシア", "14.48"]
        ];
        const trelemnt = document.querySelector("tr");
        for (let i = 0; i < ranking.length; i++) {
            trelemnt.insertAdjacentHTML("beforeend", "<td>" + ranking[0] + "</td> ", "<td>" + ranking[1] + "</td>", "<td>" + ranking[2], "</td>");
        }
    </script>
</body>

</html>
