<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-2</title>
</head>

<body>
    <h1>hellos関数の呼び出し</h1>
    <ul>
        <script>
            const hellos = ["HelloJavaScript", "HelloJavaScript",
                "HelloJavaScript"];
            const ulelment = document.querySelector("ul");
            hellos.forEach(function (item) {
                ulelment.insertAdjacentHTML("beforeend", "<li>" + item + "</li>")

            });
        </script>
    </ul>
</body>

</html>
