<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-1</title>
</head>

<body>
    <P id="conditions"></P>
    <script>
        let num = 1
        const conditionsElement = document.getElementById("conditions");

        if (num >= 100) {
            conditionsElement.innerHTML = "<P>numは100以上</P>";
        }
        else {
            conditionsElement.innerHTML = "<P>numは100未満</P>";
        }
    </script>
</body>

</html>
