<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-4</title>
</head>

<body>
    <script>
        for (let num = 1900; num <= 2100; num++) {
            if (num % 4 == 0) {
                if (num % 100 != 0 || num % 400 == 0) {
                    console.log(num);
                }
            }
        }
    </script>
</body>

</html>
