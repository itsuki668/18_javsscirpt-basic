<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 2; i <= 100; i++) {
            let jadeg = 0;
            for (let j = 2; j <= 100; j++) {
                if (i % j === 0) {
                    jadeg += 1;
                }
            }
            if (jadeg === 1) {
                console.log(i);
            }
        }
    </script>
</body>

</html>
