<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson2</title>
    <style>
        body {
            width: 100%;
            height: 100px;
        }
    </style>
</head>

<body>
    <script>
        function kuku(num) {
            for (let i = 0; i < 9; i++) {
                console.log(num + "×" + (i + 1) + "=" + num * (i + 1));
            }
        }
        kuku(5);

        //関数の定義
        function shoeMssage(message) {
            console.log(message);
        }

        //関数式
        const shoeMssage2 = function (message) {
            console.log(message);
        }
        //イベントで関数を使う
        document.body.addEventListener("click", function () {
            shoeMssage("こんにちわ")
        });
    </script>
</body>

</html>
