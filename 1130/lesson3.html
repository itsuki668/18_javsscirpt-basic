<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson3</title>
    <style>
        button {
            width: 100px;
            height: 50px;
        }
    </style>
</head>

<body>
    <ul>
        <li>犬</li>
        <li>猫</li>
    </ul>
    <button class="lessrafim">ルセラフィム</button>
    <button class="onepeace">ワンピース</button>
    <p class="result"></p>
    <div class="fnArea"></div>

    <script>
        const dogBtn = document.querySelector("li");
        const catBtn = document.querySelector("li:nth-child(2)");
        const resultArea = document.querySelector(".result");
        console.log(dogBtn, catBtn);

        const animalCheck = function (animal) {
            resultArea.textContent = "あなたは" + animal + "派です"
        }
        catBtn.addEventListener("click", function () {
            animalCheck(this.textContent);
        });

        dogBtn.addEventListener("click", function () {
            animalCheck(this.textContent);
        });

        //関数の定義（関数式）
        const yoshinoya = function (donn, mori, option, enn) {
            console.log(donn + "の" + mori + option + "で" + enn + "円");
            console.log(`${donn}の${mori},${option}で${enn}円`)
        }

        //関数の実行
        yoshinoya("牛丼", "並盛", "つゆだく", 388); //牛丼の並盛、つゆだくで 388 円
        yoshinoya("豚丼", "大盛", "たまご", 592); //豚丼の大盛、たまごで 592 円


        //引数が配列
        const sumCard = function (card) {
            console.log(card);
            let total = 0;
            //すべての足す処理
            for (let i = 0; i < card.length; i++) {
                total += card[i]; //toral = total + card[i]
            }
            console.log(total);
        };

        //配列
        const card_list = [1, 2, 3, 4];
        //関数の実行、引数には配列
        sumCard(card_list); //10

        const member_list = ["チェウォン", "サクラ", "ユンジン", "カズハ", "ウンチェ"];
        const mugiwara_list = ["モンキー・D・ルフィ", "ナミ", "ロロノア・ゾロ", "ヴィンスモーク・サンジ", "ウソップ", "トニートニー・チョッパー", "ニコ・ロビン", "フランキー", "ブルック", "ジンベエ"];

        //.functionAreaに上記の要素を<li>で追加する関数const memberAdd = function(member) {



        const memberAdd = function (member) {
            const ulArea = document.createElement("ul");
            for (let i = 0; i < member.length; i++) {
                const list = document.createElement("li");
                list.textContent = member[i];
                ulArea.appendChild(list);
            }
            document.querySelector(".fnArea").appendChild(ulArea);
        }

        //memberAdd(member_list);
        //memberAdd(mugiwara_list);

        const lessrafimBtn = document.querySelector(".lessrafim");
        const onepeaceBtn = document.querySelector(".onepeace");

        lessrafimBtn.addEventListener("click", function () {
            console.log("ルセラフィム");
            memberAdd(member_list);
        })
        onepeaceBtn.addEventListener("click", function () {
            console.log("ワンピース");
            memberAdd(mugiwara_list);
        })
    </script>
</body>

</html>
